{% extends 'base.html' %}

{% block head %}

    <title>Tag page</title>

{% endblock %}

{% block body %}
<h1>All tags:</h1>
<div class="list">
    <ul>
        {% for tag in tags %}
            <li><a href="{{ url_for('display_list_questions_by_tag', tag_name=tag['name']) }}">{{ tag['name'] }}</a>:&nbsp{{ tag['count'] }}</li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
