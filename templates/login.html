{% extends 'base.html' %}

{% block head %}

    <title>Ask-Mate: Login</title>

{% endblock %}


{% block body %}
    <h1>LOGIN</h1><br><br>

    <form action="{{ url_for('login') }}" method="post" >
        <label for="email">
            <input type="email" placeholder="E-mail" name="email" id="email"></label><br>
        <label for="password">
            <input type="password" placeholder="Password" name="password" id="password"></label><br>
        <button type="submit" value="Submit">Log in</button>
    </form>



{% endblock %}
