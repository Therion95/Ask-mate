<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a question</title>
</head>
<body>
    <h1>Ask a question</h1>
    <br>
    <form action="{{ url_for('add_question') }}" method="POST">

        <label for="title">Title:</label><br>
        <input name="title" id="title" type="text" min="1" max="20" value="">
        <br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" minlength="5" maxlength="500"></textarea>
        <br>
        <input type="submit" value="Add a question">

    </form>

</body>
</html>
