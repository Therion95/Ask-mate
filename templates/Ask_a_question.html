{% extends 'base.html' %}

{% block head %}
    <title>Ask a question</title>

{% endblock %}

{% block body %}

    <h1>Ask a question</h1>
    <br>
    <form action="{{ url_for('add_question') }}" method="POST" enctype="multipart/form-data">

        <label for="title">Title:</label><br>
        <input name="title" id="title" type="text" min="1" max="20" value="">
        <br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" minlength="5" maxlength="500"></textarea>
        <br><br>
        <label for="image">Upload an image:</label><br>
        <input type="file" name="image" id="image" accept="image/png,image/jpg,image/jpeg"><br><br><br>
        <input type="submit" value="Add a question">

    </form>

{% endblock %}
