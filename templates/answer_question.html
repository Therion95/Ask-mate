{% extends 'base.html' %}

{% block head %}

    <title>Answer a question</title>

{% endblock %}

{% block body %}

    <h1>Answer a question</h1><br>
    <form action="{{ url_for("add_answer_question", question_id=question_id) }}" method="post" enctype="multipart/form-data">
        <label for="message">Add an answer:</label><br>
        <textarea name="message" id="message" minlength="5" maxlength="1000" rows="4" cols="60"></textarea>
        <br><br>
        <label for="image">Upload an image:</label><br>
        <input  type="file" name="image" id="image">
        <br><br>
        <input type="submit" value="Answer" >
    </form>

{% endblock %}
